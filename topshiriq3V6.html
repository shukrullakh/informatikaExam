<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f0e5; /* Rasm foniga o'xshash rang */
        }

        /* Nav bar uchun CSS kodlari */
        .navbar {
            background-color: #ffffff; /* Oq fon */
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0; /* Pastki chiziq */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-brand {
            color: #4CAF50; /* Yashil rang */
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 35px; /* Havolalar orasidagi bo'shliq */
        }

        .nav-link {
            color: #555; /* Kulrang matn */
            text-decoration: none;
            font-size: 17px;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #000; /* Hoverda qora rang */
        }

        .search-icon {
            color: #555;
            font-size: 18px;
            margin-left: 20px; /* Qidiruv ikonasi va oxirgi havola orasidagi bo'shliq */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">Zay</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="#" class="search-icon">&#128269;</a></li> </ul>
        </div>
    </nav>

</body>
</html>
