<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1dfc6;
    }

    .navbar {
      background-color: #3b4ca0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
    }

    .nav-links li a.active {
      color: #00ffcc;
      font-weight: bold;
    }

    .phone-box {
      background-color: #5c6ac4;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .phone-icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">First</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="phone-box">
      <span class="phone-icon">ðŸ“ž</span>
      <span>120â€“240â€“9600</span>
    </div>
  </nav>
</body>
</html>
